<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FibonacciCalculator</title>
        <style>
            body{
                font-family:Arial, sans-serif;
                text-align:center;
            }
            #numberInput {
                padding:5px;
                margin:10px
                font-size = 16px;
            }
            #submitButton {
                padding:5px 10px;
                background-color:#007bff;
                color:#fff;
                border:none;
                cursor:pointer;                
            }            
        </style>
        <script src="./samu2.js"></script>        
    </head>
    <body>
        <h1>Fibonacci Calculator</h1>
        <label for="numberInput">Add a number:</label>
        <input type="number" id=""numberInput>
        <button onclick="calculateFibonacci()">calculateFibonacci</button>
        <div id="resultFibonacci"></div>
        <script>
            
            function calculateFibonacci(num) {
                let a = 1, b = 0, temp;
                let result = "";
                while (num >= 0) {
                    result += b + "";
                    temp = a;
                    a = a + b;
                    b = temp;
                    num--;
                    }
                    return result;
                } 
        </script>
    </body>
</html>
